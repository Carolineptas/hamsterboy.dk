<head>
	<meta charset="utf-8">
	<meta name="description" content="Home of the Hamsterboy - a freelance webdesigner and creative soul decorating virtual homes near you.">

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<script>
		// remove the no-js class from the <html> element
		var docElement = document.documentElement;

	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:300,400,700" />
	<link rel="stylesheet" href="/assets/stylesheets/style.css" />
	<link rel="stylesheet" href="/assets/stylesheets/wind.css" />

<body class="wind">
	<div id="page">
		<div class="contentwrap">
			<div id="content" role="main">

				<table class="weather-stations">
					<tbody>
						<tr class="station-6183">
							<th>Drogden</th>
							<td>
								<div class="speed">
									6.2 <span class="speed-unit">m/s</span>
								</div>
							</td>
							<td>
								<div class="direction">
									<span class="direction-icon" style="-webkit-transform: rotate(60deg);"></span>
									<span class="label">NW</span>
								</div>
							</td>
						</tr>
						<tr class="station-6180">
							<th>Kbh lufthavn</th>
							<td>
								<div class="speed">
									<b>5.7</b> m/s
								</div>
							</td>
							<td>
								<div class="direction">
									<i class="direction-icon"></i>
									<span class="label">SW</span>
								</div>
							</td>
						</tr>
						<tr class="station-6169">
							<th>Gniben</th>
							<td>
								<div class="speed">
									<b>5.7</b> m/s
								</div>
							</td>
							<td>
								<div class="direction">
									<i class="direction-icon"></i>
									<span class="label">NE</span>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

			{% include footer.html %}
	</div>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<!--<script src="http://hamsterboy.dk/js/wind.js"></script>-->
